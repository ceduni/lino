name: Lino_app
description: "Lino"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  app_links: ^6.4.0
  geolocator: ^14.0.1
  get:
  english_words : ^4.0.0
  provider : ^6.0.0
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  http: ^1.2.1
  google_maps_flutter: ^2.7.0
  google_places_flutter: ^2.0.9
  geocoding: ^3.0.0
  dotenv: ^4.2.0
  flutter_dotenv: ^5.1.0
  flutter_speed_dial: ^7.0.0
  permission_handler: ^12.0.0+1
  mobile_scanner: ^7.0.1
  timeago: ^3.0.2
  nested: ^1.0.0
  intl: ^0.20.2
  url_launcher: ^6.0.9
  flutter_hooks: ^0.21.2
  flutter_multi_formatter: ^2.13.0
  intl_phone_number_input: ^0.7.0
  nfc_manager: ^4.0.2
  web_socket_channel: ^3.0.3
  fluttertoast: ^8.0.8
  go_router: ^15.1.3
  image_picker: ^1.0.4
  image: ^4.1.3
  audioplayers: ^6.0.0
  vibration: ^3.1.3


dev_dependencies:
  test: any
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Light.ttf
  
  
  assets: 
  - assets/logos/logo_with_bird.png
  - assets/logos/logo_without_bird.png
  - assets/sounds/
  - lib/utils/constants/book_genres.json
  - .env

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
